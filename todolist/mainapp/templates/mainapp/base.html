<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>ToDoList by Artem Baryshnikov</p>
    {% for m in menu %}
        {% if user.is_authenticated and m.url == 'login' or user.is_authenticated and m.url == 'registration'%}
            {{ continue }}
        {% else %}
            <a href="{% url m.url %}">{{ m.name }}</a>
        {% endif %}
    {% endfor %}
{% block content %}
    <p>Главная страница</p>
{%endblock %}
</body>
</html>
